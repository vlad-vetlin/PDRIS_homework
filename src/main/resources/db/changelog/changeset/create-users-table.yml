databaseChangeLog:
  - changeSet:
      id: create-users
      author: green-tea
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  defaultValue: ""
                  constraints:
                      nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                      unique: true
                      nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  defaultValue: ""
                  constraints:
                      nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                      nullable: false
